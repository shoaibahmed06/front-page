<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destination Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Travel Finder</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Discover Your Perfect Destination</h2>
      <p>Find the best travel spots that suit your needs!</p>
      <form class="search-bar">
        <input type="text" placeholder="Search for destinations...">
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <section class="featured-destinations" id="destinations">
    <h2>Featured Destinations</h2>
    <div class="destination-cards">
      <div class="destination-card">
        <img src="destination1.jpg" alt="Destination 1">
        <h3>Paris, France</h3>
      </div>
      <div class="destination-card">
        <img src="destination2.jpg" alt="Destination 2">
        <h3>Tokyo, Japan</h3>
      </div>
      <div class="destination-card">
        <img src="destination3.jpg" alt="Destination 3">
        <h3>New York, USA</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Travel Finder. All Rights Reserved.</p>
  </footer>
</body>
</html>
